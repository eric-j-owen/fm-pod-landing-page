<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <header><img src="./assets/desktop/logo.svg" alt=""></header>
  <main>
    <div class="card">
      <h1><span class="accent">Publish your podcasts</span><br>everywhere.</h1>
      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        <div class="podcasts-images-wrapper">
          <img class="pod-image" src="./assets/desktop/spotify.svg" alt="">
          <img class="pod-image" src="./assets/desktop/apple-podcast.svg" alt="">
          <img class="pod-image" src="./assets/desktop/google-podcasts.svg" alt="">
          <img class="pod-image" src="./assets/desktop/pocket-casts.svg" alt="">
        </div>
          <form novalidate>

            <label>
              <div class="c">
                <input id="email" required type="email" placeholder="Email address">
                <span class="error" aria-live="polite"></span>
                <button>Request access</button>
              </div>
            </label>
        </form>
    </div>
    <img class="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="">
  </main>
</body>
</html>
